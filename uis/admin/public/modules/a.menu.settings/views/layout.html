<div>
    <form ng-submit="save()" name="modifyForm">
        <h2> Settings </h2>
        <div>
            <h3> Main </h3>
            <div class="form-group">
                <input type="hidden" ng-model="setting.type" ng-value="setting.type" />
            </div>
            <div class="form-group">
                <label for="name"> Site Name </label>
                <input type="text" class="form-control" id="name" ng-model="setting.siteName" />
            </div>
            <div class="form-group">
                <label for="name"> Site Description </label>
                <textarea style="resize:vertical" class="form-control" id="name" ng-model="setting.siteDesc" /></textarea>
            </div>
            <div class="form-group">
                <label for="name"> Site Full Url (http://mysite.com or https://mysite.com) </label>
                <input type="text" class="form-control" id="name" ng-model="setting.siteUrl" />
            </div>
            <div class="form-group">
                <label> Site Language </label>
                <select disabled ng-model="setting.siteLang" ng-options="tg.caption as tg.value for tg in enums.enumerate('lang')" class="form-control"></select>
            </div>
            <h3> SEO </h3>
            <div class="form-group">
                <label for="name"> Meta Keywords </label>
                <input type="text" class="form-control" id="name" ng-model="setting.metaKeywords" />
            </div>
            <div class="form-group">
                <label for="name"> Meta Description </label>
                <textarea style="resize:vertical" class="form-control" id="name" ng-model="setting.metaDesc" /></textarea>
            </div>
            <h3> Mail Services </h3>
            <div class="form-group">
                <label for="email"> Contact Email </label>
                <input type="text" class="form-control" id="email" ng-model="setting.email" />
            </div>
            <div class="form-group">
                <label for="email"> User Email </label>
                <input type="text" class="form-control" id="email" ng-model="setting.userEmail" />
            </div>
            <div class="form-group">
                <label for="email"> User Password </label>
                <input type="password" class="form-control" id="email" ng-model="setting.userPass" />
            </div>
            <div class="form-group">
                <span class="padding-left-30px"></span>
                <input id="em-nt" ng-model="setting.emailBulk" class="custom-checkbox" type="checkbox" /><span class="padding-left-5px"></span>
                <label for="em-nt">Email notification</label>
            </div>
            <hr />
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-disabled="!modifyForm.$valid"> Save </button>
        </div>
    </form>
</div>
