<div>
    <form ng-submit="save()" name="modifyForm">
        <h3> Description </h3>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="q-en"> Query </label>
                    <input type="text" class="form-control" id="q-en" ng-model="faq.question.en">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="q-en"> Answer </label>
                    <cd-ckeditor ng-model="faq.answer.en"></cd-ckeditor>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-disabled="!modifyForm.$valid"> Save </button>
        </div>
    </form>
</div>
