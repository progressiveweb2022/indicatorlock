<div class="row">
    <div class="col-lg-12">
        <h2 style="margin: 20px 0" ng-bind="product.name"></h2>
        <div class="link-map"><a ui-sref="^.filter.list"><span>Store</span></a><span class="arrow-next"></span><a ui-sref="^.filter.list({ category_id: product.category._id })"><span ng-bind="product.category.name"></span></a></div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-6 col-md-push-6" ng-form="addToCartForm">
                <div class="product-tabs">
                    <div class="pagin-pro-btn">
                        <div class="row">
                            <div class="col-xs-6">
                                <a ng-if="prevLink.id" ui-sref-opts="{ reload: true }" class="pull-left" ui-sref="^.view({ product_id: prevLink.id })">
                                    <img style="width: 64px" src="./img/prev_pg.png" alt="Prev" />
                                </a>
                            </div>
                            <div class="col-xs-6">
                                <a ng-if="nextLink.id" ui-sref-opts="{ reload: true }" class="pull-right" ui-sref="^.view({ product_id: nextLink.id })">
                                    <img style="width: 64px" src="./img/next_pg.png" alt="Next" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="bl-center">
                        <table class="product-table">
                            <tbody>
                                <tr ng-if="product.brand.name">
                                    <td class="title"> Brand: </td>
                                    <td class="val" ng-bind="product.brand.name"></td>
                                </tr>
                                <tr ng-if="product.status">
                                    <td class="title"> Status: </td>
                                    <td ng-class="product.status == 'In stock' ? 'good' : 'yam'" class="val" ng-bind="product.status"></td>
                                </tr>
                                <tr ng-if="product.pantNumber">
                                    <td class="title"> SKU: </td>
                                    <td class="val" ng-bind="product.pantNumber"></td>
                                </tr>
                                <tr ng-if="product.upc">
                                    <td class="title"> UPC: </td>
                                    <td class="val" ng-bind="product.upc"></td>
                                </tr>
                                <tr ng-if="product.retail">
                                    <td class="title"> The Expected Retail Availability: </td>
                                    <td class="val" ng-bind="product.retail"></td>
                                </tr>
                                <tr ng-if="product.finish">
                                    <td class="title"> Finish: </td>
                                    <td class="val" ng-bind="product.finish"></td>
                                </tr>
                                <tr ng-if="product.grade">
                                    <td class="title"> Grade: </td>
                                    <td class="val" ng-bind="product.grade"></td>
                                </tr>
                                <tr>
                                    <td class="title"> Qty: </td>
                                    <td class="val" ng-bind="product.leftAmount"></td>
                                </tr>
                                <tr>
                                    <td class="title"> Items: </td>
                                    <td class="val">
                                        <input type="number" ng-model="item.quantity" class="form-control" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="social-buttons pull-left">
                                <cd-fb-button type="like"></cd-fb-button>
                                <cd-fb-button type="share"></cd-fb-button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-xs-12">
                            <br />
                        </div>
                        <div class="old-price col-xs-12" ng-if="product.discount">
                            <span ng-bind="product.oldPrice"></span>
                            <span ng-bind="product.symbol"></span>
                        </div>
                        <div class="new-price col-xs-12">
                            <span ng-bind="product.price"></span>
                            <span ng-bind="product.symbol"></span>
                        </div>
                        <div class="col-xs-12">
                            <br />
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-cart btn-block" ng-disabled="addToCartForm.$invalid" ng-click="addToCart()"> Add to cart </button>
                        </div>
                        <div class="col-xs-12">
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-pull-6">
                <div class="row">
                    <div style="text-align: center" class="col-lg-12">
                        <img class="prod-images" style="cursor:pointer" ng-click="open(activeImage)" ng-if="activeImage" ng-src="{{activeImage}}-540x540" class="max-width-350px max-width"></img>
                        <img ng-if="!activeImage" ng-src="./img/npp320x320.png" class="max-width-350px max-width"></img>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row" style="overflow: hidden" ng-if="item.images.length > 1">
                    <div class="img-view up col-xs-12">
                        <hr />
                    </div>
                    <div class="img-items col-md-2 col-sm-2 col-xs-4" ng-repeat="image in item.images">
                        <img ng-src="{{image}}-100x100" class="cursor-pointer image-selector-box" ng-click="$parent.$parent.activeImage = image" ng-class="$parent.$parent.activeImage === image ? 'active' : null"></img>
                        <br />
                    </div>
                    <div class="img-view down col-xs-12">
                        <hr />
                    </div>
                </div>
            </div>
            <div ng-if="product.description" class="col-xs-12">
                <div class="row">
                    <div class="img-view up col-xs-12">
                        <hr ng-if="product.description && item.images.length == 1" />
                    </div>
                    <div class="col-lg-12">
                        <div class="desc-product-item" ng-bind-html="product.description | trustAsHtml"></div>
                    </div>
                    <div class="img-view down col-xs-12">
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <br />
        <div class="fb-comment">
            <cd-fb-comment url="http://indicatorlock.com"></cd-fb-comment>
        </div>
    </div>
</div>
