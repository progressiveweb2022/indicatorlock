<div class="inner-block">
    <div class="slideshow">
        <div class="container">
            <div class="row">
                <flex-slider flex-slide="slide in slides track by slide._id" control-nav="true" prev-text next-text>
                    <li ng-class="!slide.descNull ? 'desc-not-null' : ''">
                        <a href="{{slide.url}}">
                            <div class="manufacturer-canvas">
                                <div style="background-image: url('{{slide.img}}/1420x460');" class="manufacturer-img">
                                    <img ng-class="slide.logoPos ? slide.logoPos : 'tr'" class="logo-img" src="{{slide.logo}}/200x200" alt width="200" height="200" />
                                </div>
                                <div ng-if="!slide.descNull" ng-class="slide.descPos ? slide.descPos : 'br'" class="desc-text">
                                    <div ng-bind-html="slide.upperdescr | trustAsHtml"></div>
                                    <div ng-bind-html="slide.lowerdescr | trustAsHtml"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </flex-slider>
            </div>
        </div>
    </div>
    <div class="cmenu-block">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="fixed">
                        <nav role="navigation" class="navbar navbar-default">
                            <div class="navbar-header">
                                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle transition">
                                    <span class="glyphicon glyphicon-th-list two-sl"></span>
                                </button>
                            </div>
                            <div id="navbarCollapse" class="collapse navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="active">
                                        <a class="link-text transition" ui-sref="^.product.out.filter.list">Go To Shop</a>
                                    </li>
                                    <li>
                                        <a class="link-text transition" ui-sref="^.video.list">Installation Video</a></li>
                                    <li>
                                        <a class="link-text transition" ui-sref="^.sheet.list">Cut Sheet</a>
                                    </li>
                                    <li>
                                        <a class="link-text transition" ui-sref="^.aboutus.view">About Us</a>
                                    </li>
                                    <li ui-sref-active="active">
                                        <a class="cart link-text-up transition" ui-sref-opts="{ reload: true }" ui-sref="^.cart.checkout">
                                            <span><span>
                                        <span class="label label-danger" ng-bind="cartSummary.itemCount" ng-if="cartSummary.itemCount"></span>
                                            <span class="text-tr-normal" ng-bind="user.firstname ? '(' + user.firstname + ')' : '(Guest)'"></span>
                                            <span class="sp2"></span>
                                            <span class="glyphicon glyphicon-shopping-cart"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        <div class="down">
                            <button cd-scroll-to="#caroucel"><img src="./img/pixel.png" alt="Down" /></button>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="OpenSansBold body-desc" ng-bind-html="globalPG.mainBodyDesc | trustAsHtml"></div>
                    </div>
                </div>
            </div>
            <hr />
        </div>
    </div>
    <div id="caroucel" class="slider-block">
        <cd-slick-slider options="products"></cd-slick-slider>
    </div>
    <br />
