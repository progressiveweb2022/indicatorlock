<div class="row">
    <div class="col-md-4 col-sm-4">
        <form class="flex-float-right" name="loginForm" ng-submit="login()">
            <ul class="list list-horiz list-nostyle">
                <li>
                    <input type="email" id="login-email" ng-model="loginData.email" ng-required="true" autofocus class="form-control" placeholder="Email" />
                </li>
                <li>
                    <input type="password" id="login-password" ng-model="loginData.password" ng-required="true" class="form-control" placeholder="Password" />
                </li>
                <li>
                    <button ng-disabled="loginForm.$invalid" class="btn btn-big btn-default"> Sign in </button>
                </li>
            </ul>
        </form>
    </div>
    <div class="col-md-8 col-sm-8">
        <form class="flex-float-right" name="registerForm" ng-submit="register()">
            <ul class="list list-horiz list-nostyle">
                <li>
                    <input type="email" id="register-email" ng-model="registerData.email" ng-required="true" class="form-control" placeholder="Email" />
                </li>
                <li>
                    <input type="password" id="register-password" ng-model="registerData.password" ng-required="true" class="form-control" placeholder="Password" />
                </li>
                <li>
                    <input type="text" id="register-firstname" ng-model="registerData.firstname" ng-required="true" class="form-control" placeholder="First Name" />
                </li>
                <li>
                    <input type="text" id="register-lastname" ng-model="registerData.lastname" ng-required="true" class="form-control" placeholder="Last Name" />
                </li>

                <li>
                    <button ng-disabled="registerForm.$invalid" class="btn btn-big btn-default"> Sign up </button>
                </li>
            </ul>
        </form>
    </div>
</div>
